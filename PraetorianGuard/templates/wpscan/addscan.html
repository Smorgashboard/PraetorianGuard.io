{% extends 'base.html' %}
{% block title %} | WPScan Input {%endblock%}
{% block content%}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Scan a WordPress Site</h4>
                <h5><i>Legal stuff.</i></h5>
            </div>
            <div class="card-body">
                <form action="{% url 'wpscan:scan' %}" method="POST">
                    {% csrf_token%}
                <div class="form-group">
                  <label for="company_name">Company Name</label>
                  <select name="company_name">
                    {% for comp in allcomps%}
                    <option value="{{comp.company_name}}">{{comp.company_name}}</option>
                    {% if comp.is_verified != True %}
                    <div>ALERT</div>
                    {%endif%}
                    {% endfor %}
                </select>
                  <div><br></div>
                  <label for="scan_name">Scan Name</label>
                  <input type="Text" name="scan_name" class="form-control" maxlength="64" required>
                  <label for="target">Target</label>
                  <input type="Text" name="target" class="form-control" maxlength="64" required> 
                </div>
                <input type="submit" value="Submit" class="btn btn-secondary btn-block btn-margin">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  {%endblock%}
