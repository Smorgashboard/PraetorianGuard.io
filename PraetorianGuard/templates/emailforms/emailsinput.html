{% extends 'base.html' %}
{% block title %} | Phishing Input {%endblock%}
{% block content%}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Emails Input</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'emailsinput' %}" method="POST">
                    {% csrf_token%}
                <div class="form-group">
                  <input type="hidden" name="job_id" id="myDate">
                  <label for="email">Emails</label>
                  <input type="email" name="email_1" class="form-control" required> 
                </div>
                <button type="button" onclick="addTxt()">Add Another Email</button>
                <button onclick="">Do nothing</button>
                <input type="submit" value="Submit" class="btn btn-secondary btn-block btn-margin" onclick="getDate()">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {%endblock%}
