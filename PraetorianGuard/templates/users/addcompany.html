{% extends 'base.html'%}
{% block title %} | Add A Company {%endblock%}
{% block content%}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register a new company</h4>
            </div>
            <div class="card-body">
                <!--ALERTS-->
                {% include 'partials/_alerts.html' %}
                <form action="{% url 'home:addcompany' %}" method="POST">
                    {% csrf_token%}
                  <div class="form-group">
                  <label for="company_name">Company Name</label>
                  <input type="text" name="company_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="website">Website URL</label>
                  <input type="text" name="website" class="form-control">
                </div>
                <div class="form-group">
                  <label for="public_ip">External IP</label>
                  <input type="text" name="public_ip" class="form-control">
                </div>
                <div class="form-group">
                  <label for="primary_mail_domain">Primary Email Domain</label>
                  <input type="text" name="primary_mail_domain" class="form-control">
                </div>
                <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {%endblock%}
